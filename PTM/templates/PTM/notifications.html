<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Notifications</h2>
<ul>
    {% for notification in notifications %}
        <li class="{% if not notification.is_read %}font-bold{% endif %}">
            {{ notification.message }} <br>
            <small>{{ notification.created_at }}</small>
        </li>
    {% empty %}
        <li>No notifications</li>
    {% endfor %}
</ul>
</body>
</html>
